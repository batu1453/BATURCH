<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orta Metin Kutusu ve YouTube KartÄ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .textbox {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            margin-bottom: 20px;
            resize: none;
        }
        .textbox:focus {
            outline: none;
            border-color: #6200ea;
        }
        .card {
            width: 350px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 20px;
        }
        .card iframe {
            width: 100%;
            height: 200px;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>

    <textarea class="textbox" id="textbox">https://link.rchmobile.xyz/id?id=password</textarea>

    <div class="card">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>

    <a href="https://t.me/rchbot" class="button" target="_blank">Telegram Botuna Git</a>

</body>
</html>
