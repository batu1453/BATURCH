<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÅarkÄ± Kontrol Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000; /* Arka plan tamamen siyah */
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center; /* YazÄ± ortalanmasÄ± */
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Yuvarlak ÅŸekil */
            border: 5px solid #fff; /* Beyaz kenarlÄ±k */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Hafif gÃ¶lge efekti */
            transition: transform 0.3s ease-in-out; /* Hover efekti iÃ§in geÃ§iÅŸ */
            margin-bottom: 20px; /* Resim ile diÄŸer Ã¶ÄŸeler arasÄ±na boÅŸluk ekleyin */
        }

        img:hover {
            transform: scale(1.1); /* Hover sÄ±rasÄ±nda resmi bÃ¼yÃ¼tme */
        }

        .quote {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            justify-content: center; /* Kontrolleri yatayda ortalar */
            align-items: center;
            gap: 15px; /* Butonlar arasÄ±ndaki mesafeyi artÄ±rma */
            margin-top: 20px;
        }

        .control-button {
            font-size: 2rem;
            cursor: pointer;
            color: #fff;
            background: none;
            border: none;
            transition: color 0.3s ease; /* ButonlarÄ±n renk deÄŸiÅŸimini yumuÅŸat */
        }

        .control-button:hover {
            color: #1e90ff; /* Hover sÄ±rasÄ±nda buton rengini deÄŸiÅŸtir */
        }

        .inactive {
            color: #444; /* BaÅŸlangÄ±Ã§ta aktif olmayan butonlar iÃ§in renk */
            cursor: not-allowed;
        }

        .inactive:hover {
            color: #444; /* Inaktif buton hover'Ä± ile deÄŸiÅŸmesin */
        }

        footer {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #fff;
            font-family: Courier, monospace;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="https://i.hizliresim.com/6a6gv1y.jpg" alt="Logo">

    <!-- SÃ¶z -->
    <div class="quote">
        WEB DEVELOPERS
    </div>

    <div style="text-align: center;">
        <span style="font-family: courier; font-size: x-small;">Zaman, sessiz bir testeredir!</span>
    </div>

    <!-- ÅarkÄ± Kontrol Paneli -->
    <div class="controls">
        <button class="control-button inactive" id="prevButton">
            <i class="fas fa-backward"></i>
        </button>
        <button class="control-button" id="controlButton">
            <i class="fas fa-play"></i>
        </button>
        <button class="control-button inactive" id="nextButton">
            <i class="fas fa-forward"></i>
        </button>
    </div>

    <!-- ÅarkÄ± -->
    <audio id="audio">
        <source src="https://baturch.vercel.app/Norm-Ender-Ciktik-Yine-Yollara.mp3" type="audio/mpeg">
        TarayÄ±cÄ±nÄ±z bu sesi desteklemiyor.
    </audio>

    <script>
        const audio = document.getElementById("audio");
        const controlButton = document.getElementById("controlButton");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");
        const icon = controlButton.querySelector("i");

        // Oynat/Duraklat
        controlButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                icon.classList.replace("fa-play", "fa-pause");
                // ButonlarÄ± aktif yap
                prevButton.classList.remove("inactive");
                nextButton.classList.remove("inactive");
            } else {
                audio.pause();
                icon.classList.replace("fa-pause", "fa-play");
                // ButonlarÄ± inaktif yap
                prevButton.classList.add("inactive");
                nextButton.classList.add("inactive");
            }
        });

        // Ã–nceki ÅarkÄ± - Åu anlÄ±k iÅŸlevsel deÄŸil
        prevButton.addEventListener("click", () => {
            // Buraya Ã¶nceki ÅŸarkÄ±yÄ± Ã§alacak fonksiyonu ekleyebilirsiniz
        });

        // Sonraki ÅarkÄ± - Åu anlÄ±k iÅŸlevsel deÄŸil
        nextButton.addEventListener("click", () => {
            // Buraya sonraki ÅŸarkÄ±yÄ± Ã§alacak fonksiyonu ekleyebilirsiniz
        });
    </script>

    <!-- AtÄ±f -->
    <footer>
        â¤ï¸â€ğŸ”¥
    </footer>
</body>
</html>
