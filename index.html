<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şarkı Kontrol Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000; /* Arka plan tamamen siyah */
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center; /* Yazı ortalanması */
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Yuvarlak şekil */
            border: 5px solid #fff; /* Beyaz kenarlık */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Hafif gölge efekti */
            transition: transform 0.3s ease-in-out; /* Hover efekti için geçiş */
            margin-bottom: 20px; /* Resim ile diğer öğeler arasına boşluk ekleyin */
        }

        img:hover {
            transform: scale(1.1); /* Hover sırasında resmi büyütme */
        }

        .quote {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            justify-content: center; /* Kontrolleri yatayda ortalar */
            align-items: center;
            gap: 15px; /* Butonlar arasındaki mesafeyi artırma */
            margin-top: 20px;
        }

        .control-button {
            font-size: 2rem;
            cursor: pointer;
            color: #fff;
            background: none;
            border: none;
            transition: color 0.3s ease; /* Butonların renk değişimini yumuşat */
        }

        .control-button:hover {
            color: #1e90ff; /* Hover sırasında buton rengini değiştir */
        }

        .inactive {
            color: #444; /* Başlangıçta aktif olmayan butonlar için renk */
            cursor: not-allowed;
        }

        .inactive:hover {
            color: #444; /* Inaktif buton hover'ı ile değişmesin */
        }

        footer {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #fff;
            font-family: Courier, monospace;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="https://i.hizliresim.com/6a6gv1y.jpg" alt="Logo">

    <!-- Söz -->
    <div class="quote">
        WEB DEVELOPERS
    </div>

    <div style="text-align: center;">
        <span style="font-family: courier; font-size: x-small;">Zaman, sessiz bir testeredir!</span>
    </div>

    <!-- Şarkı Kontrol Paneli -->
    <div class="controls">
        <button class="control-button inactive" id="prevButton">
            <i class="fas fa-backward"></i>
        </button>
        <button class="control-button" id="controlButton">
            <i class="fas fa-play"></i>
        </button>
        <button class="control-button inactive" id="nextButton">
            <i class="fas fa-forward"></i>
        </button>
    </div>

    <!-- Şarkı -->
    <audio id="audio">
        <source src="https://baturch.vercel.app/Norm-Ender-Ciktik-Yine-Yollara.mp3" type="audio/mpeg">
        Tarayıcınız bu sesi desteklemiyor.
    </audio>

    <script>
        const audio = document.getElementById("audio");
        const controlButton = document.getElementById("controlButton");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");
        const icon = controlButton.querySelector("i");

        // Oynat/Duraklat
        controlButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                icon.classList.replace("fa-play", "fa-pause");
                // Butonları aktif yap
                prevButton.classList.remove("inactive");
                nextButton.classList.remove("inactive");
            } else {
                audio.pause();
                icon.classList.replace("fa-pause", "fa-play");
                // Butonları inaktif yap
                prevButton.classList.add("inactive");
                nextButton.classList.add("inactive");
            }
        });

        // Önceki Şarkı - Şu anlık işlevsel değil
        prevButton.addEventListener("click", () => {
            // Buraya önceki şarkıyı çalacak fonksiyonu ekleyebilirsiniz
        });

        // Sonraki Şarkı - Şu anlık işlevsel değil
        nextButton.addEventListener("click", () => {
            // Buraya sonraki şarkıyı çalacak fonksiyonu ekleyebilirsiniz
        });
    </script>

    <!-- Atıf -->
    <footer>
        ❤️‍🔥
    </footer>
</body>
</html>
