
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kimlik Olu≈üturucu</title>
  <link rel="icon" href="Lumii_20250109_164126210.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      text-align: center;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 300px;
    }
    .logo {
      width: 80px;
      margin-bottom: 15px;
    }
    .textbox, .button {
      width: 160px;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 8px;
      outline: none;
      display: block;
      margin: 0 auto 15px;
    }
    .textbox {
      border: 2px solid #444;
      background-color: #2c2c2c;
      color: #ffffff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .textbox:focus {
      border-color: #007BFF;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }
    .button {
      background-color: #007BFF;
      color: #ffffff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    .toast.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="container">

    <h2>Kimlik Olu≈üturucu</h2>

  </div>

  <div id="toast" class="toast"></div>

  <script>
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

      const username = document.getElementById('username').value.trim();

        showToast('Kullanƒ±cƒ± adƒ± bo≈ü olamaz!');

        return;
      }

      const token = '8140556503:AAGlIirMb8cIV9Ws-ylslGIxC2xHIldEnYo';

          body: JSON.stringify({
            chat_id: chatId,
            text: message,
          }),
        });

        if (!response.ok) throw new Error('API isteƒüi ba≈üarƒ±sƒ±z!');

        showToast('Ba≈üarƒ±yla g√∂nderildi!');

    }
  </script>
</body>
</html>
