<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Sayfası Kapanmış</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
      text-align: center;
    }
    .message {
      font-size: 24px;
      display: none;
    }
    .initial {
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div id="message" class="initial">MERHABA Z* MAALESEF FİLMLERİ KALDIRDIK<br>Yeni adresini Öğrenmek için 3 saniye bekleyiniz</div>
  <div id="finalMessage" class="message">Merhaba Z* bu site kişiye özel olduğu için kapatılmıştır. Kapatılmasının en büyük sebebi o kişinin gitmesidir. Gitmeseydi şu an film izliyor olurdunuz. Saygılar.</div>

  <script>
    setTimeout(function() {
      document.getElementById("message").style.display = "none";
      document.getElementById("finalMessage").style.display = "block";
    }, 3000); // 3 saniye sonra
  </script>
</body>
</html>
